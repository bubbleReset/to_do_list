{% extends "todolist/base.html" %}
{% block css %}todolist/edit.css{% endblock css %}
{% block 标题 %}编辑待办事项{% endblock %}

{% block 主体 %}
<br>
<form id="form-edit">
    <div class="form-group">
        <label for="editTodo"></label>
        <input type="text" class="form-control form-control-lg" id="editTodo" value="遛狗">
        <small id="help" class="form-text text-muted">在这里编辑待办事项</small>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">提交</button>
</form>

{% endblock 主体 %}
